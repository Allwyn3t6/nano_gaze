name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-setuptools \
            python3-dev \
            build-essential \
            git \
            openjdk-17-jdk \
            unzip zip \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev
            cmake \
            autoconf \
            automake \
            libtool
            

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install cython
          pip install kivy kivymd numpy opencv-python buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ninegaze-apk
          path: bin/*.apk
