name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python (Buildozer works best with 3.10)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install system dependencies (MINIMAL & SAFE)
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-setuptools \
            python3-dev \
            build-essential \
            git \
            openjdk-17-jdk \
            unzip \
            zip \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev

      # 4️⃣ Install Python packages (Cython REQUIRED)
      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install cython
          pip install kivy kivymd numpy opencv-python buildozer

      # 5️⃣ Install Android SDK + Build Tools + NDK (FIXES AIDL)
      - name: Install Android SDK (with AIDL)
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export ANDROID_HOME=$ANDROIDSDK
          export ANDROID_SDK_ROOT=$ANDROIDSDK

          mkdir -p $ANDROIDSDK/cmdline-tools
          cd $ANDROIDSDK/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip
          mv cmdline-tools latest

          yes | $ANDROIDSDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROIDSDK \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653"

          echo "ANDROIDSDK=$ANDROIDSDK" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROIDSDK" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROIDSDK" >> $GITHUB_ENV
          echo "$ANDROIDSDK/platform-tools" >> $GITHUB_PATH
          echo "$ANDROIDSDK/build-tools/33.0.2" >> $GITHUB_PATH

      # 6️⃣ Build APK using Buildozer
      - name: Build APK
        run: |
          buildozer android debug

      # 7️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ninegaze-apk
          path: bin/*.apk
